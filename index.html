<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

     <!-- FONT AWESOME -->
     <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>

     <!-- Bootstrap CSS -->
 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
     <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container p-5">
        <div class="carosel">
            <div class="gallery">
                <img src="./img/06.jpg" class="active" alt="06">
                <img src="./img/07.jpg" alt="07">
                <img src="./img/08.jpg" alt="08">
                <img src="./img/09.jpg" alt="09">
                <img src="./img/10.jpg" alt="10">
                <div class="prev">
                    <i class="fa-solid fa-circle-caret-left"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-circle-caret-right"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
